<body>
    
    <div style="margin: 2rem auto" class="container">
        <h3 class="text-align">Formul√°rio</h3>
    <form method="POST" class="form-group" action="index.php">
            <div class="form-group row">
                <label for="example-text-input" class="col-form-label">Name</label>
                <input class="form-control" type="text" placeholder="Digite seu nome" id="nome" name="nome" required>
            </div>
            
            <div class="form-group row">
                <label for="example-email-input" class="col-form-label">Email</label>
                    <input class="form-control" type="email" placeholder="example@example.com" id="email" name="email" required>
            </div>
            
            <div class="form-group row">
                <label for="example-tel-input" class="col-form-label">Telephone</label>
                    <input class="form-control" type="tel" placeholder="(00) 0000-0000" id="telefone" name="telefone" required>
            </div>
            
            <div class="form-group row">
                <label for="example-search-input" class="col-form-label">Empresa</label>
                    <input class="form-control" type="search" placeholder="Nome da empresa" id="empresa" name="empresa" required>
            </div>
            
            <div class="form-group row">
                <label for="example-tel-input" class="col-form-label">CEP</label>
                    <input type="text" value="" class="form-control cep-mask" id="cep" name="cep" required>
            </div>
            <div class="form-group row">
                <button style="width: 100%" type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </div>
